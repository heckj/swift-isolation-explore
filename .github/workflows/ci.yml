---
name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    container:
      image: swift:6.2

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build
        run: swift build

      - name: Run tests
        run: swift test
